<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <button class="start-button" onclick = startGame()>Click Here To Start The Game</button>
    <div class="player-names">
        <div class="player">
            <h3>For Player 1<br>O</h3>
            <!-- <input type="text"> -->
        </div>
        <div class="player">
            <h3>For Player 2<br>X</h3>
            <!-- <input type="text"> -->
        </div>
    </div>


    <div class="buttons">
        <Button class="button1 grid-button" id="grid-button" onclick=clicked(0)></Button>
        <Button class="button2 grid-button" id="grid-button" onclick=clicked(1)></Button>
        <Button class="button3 grid-button" id="grid-button" onclick=clicked(2)></Button>
        <Button class="button4 grid-button" id="grid-button" onclick=clicked(3)></Button>
        <Button class="button5 grid-button" id="grid-button" onclick=clicked(4)></Button>
        <Button class="button6 grid-button" id="grid-button" onclick=clicked(5)></Button>
        <Button class="button7 grid-button" id="grid-button" onclick=clicked(6)></Button>
        <Button class="button8 grid-button" id="grid-button" onclick=clicked(7)></Button>
        <Button class="button9 grid-button" id="grid-button" onclick=clicked(8)></Button>
    
    </div>

    <script src="app.js"></script>
</body>

</html>
